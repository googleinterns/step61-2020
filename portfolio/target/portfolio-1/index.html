<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Scheduler</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="task.js"></script>
    <script src="calendar.js"></script>

    <!-- Files for Jasmine, Unit testing tool for Javascript -->
    <script src="jasmine/lib/jasmine-3.5.0/jasmine.js"></script>
    <script src="jasmine/lib/jasmine-3.5.0/jasmine-html.js"></script>
    <script src="jasmine/lib/jasmine-3.5.0/boot.js"></script>
  </head>

  <body>
    <div id="new-task-wrapper">
      <h2>What are your working hours for today?</h2>
      <span>
        <input type="time" id="working-hour-start" name="working-hour-start" value="09:00" />
        to
        <input type="time" id="working-hour-end" name="working-hour-end" value="17:00" />
      </span>

      <h2>Add new tasks</h2>
      <div id="new-task-form">
        <label for="new-task-name">Task name:</label>
        <input type="text" id="new-task-name" name="new-task-name" /><br />
        <label for="new-task-description">Task description:</label><br />
        <textarea id="new-task-description" name="new-task-description" cols="30" rows="10"></textarea><br />
        <label for="new-task-estimated-length">Estimated length:</label>
        <input type="text" id="new-task-estimated-length" name="new-task-estimated-length" />
        <select id="new-task-estimated-length-unit" name="new-task-estimated-length-unit">
          <option value="minute">minutes(s)</option>
          <option value="hour">hour(s)</option>
          <option value="day">day(s)</option>
        </select>
        <br />
        <label for="new-task-priority">Task's priority:</label>
        <select id="new-task-priority" name="new-task-priority">
          <option value="5">5 (High)</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1 (Low)</option> </select
        ><br />
        <button type="button" class="btn btn-primary">Add this task</button>
      </div>
    </div>

    <div id="new-task-list-wrapper">
      <h2>Tasks added:</h2>
    </div>

    <div id="new-event-wrapper">
      <h2>Add any pre-scheduled events here</h2>
      <div id="new-event-form">
        <label for="new-event-name">Event name:</label>
        <input type="text" id="new-event-name" name="new-event-name" value="New Event" /><br />
        <span>
          <label for="new-event-start-time">Start time:</label>
          <input type="time" id="new-event-start-time" name="new-event-end-time" value="09:00" />
        </span>
        <br />
        <span>
          <label for="new-event-end-time">End time:</label>
          <input type="time" id="new-event-end-time" name="new-event-end-time" value="20:00" />
        </span>
        <br />
        <button type="button" class="btn btn-primary" onclick="createNewCalendarEventUserInput()">Add this task</button>
      </div>
    </div>

    <div id="new-event-list-wrapper">
      <h2>Events added:</h2>
      <div class="alert alert-secondary" role="alert" id="event-end-time-warning">
        End time must be later than start time.
      </div>
      <div class="alert alert-secondary" role="alert" id="event-duplicate-warning">
        This event has already been already added.
      </div>
      <div id="new-event-list"></div>
    </div>

    <button type="button" class="btn btn-primary" onclick="collectAllEvents()">Start scheduling!</button>

    <div id="schedule-result-wrapper">
      <h2>Your tasks are scheduled!</h2>
    </div>
  </body>
</html>
